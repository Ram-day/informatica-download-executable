<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Void Scavengers: The Pit</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; color: white; margin: 0; }
        .container { text-align: center; padding: 50px; background: #2a2a2a; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 20px; color: #00ffcc; }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00ffcc;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        .download-btn:hover { background-color: #00d4aa; transform: scale(1.05); }
        p { color: #888; margin-top: 20px; font-size: 0.9em; }
        .loading { color: #555; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Void Scavengers: The Pit</h1>
        <p id="status">Finding latest version...</p>
        <br>
        <a id="download-link" class="download-btn" style="display: none;">Download Latest ZIP</a>
    </div>

    <script>
        // CHANGE THIS to your GitHub "username/repository-name"
        const informatica-download-executable = "Ram-day/informatica-download-executable";

        async function getLatestRelease() {
            const statusText = document.getElementById('status');
            const downloadBtn = document.getElementById('download-link');

            try {
                const response = await fetch(`https://api.github.com/repos/${informatica-download-executable}/releases/latest`);
                const data = await response.json();
                
                // Find the first zip file in the release assets
                const asset = data.assets.find(a => a.name.endsWith('.zip') || a.name.endsWith('.exe'));

                if (asset) {
                    downloadBtn.href = asset.browser_download_url;
                    downloadBtn.style.display = "inline-block";
                    statusText.innerText = "Ready to download!";
                } else {
                    statusText.innerText = "No files found in the latest release.";
                }
            } catch (error) {
                statusText.innerText = "Error loading download link.";
                console.error(error);
            }
        }

        getLatestRelease();
    </script>
</body>
</html>
